<!DOCTYPE html> 
<html>
<head>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h2>Тест по циско</h2>
<p class="question">Вопрос номер 1</p>
<div class="image">

</div>
<form>
<div class="opt-cont">
    <div class="options">
        <input type="radio" name="fav_color" value="Red">Red<br>
        <input type="radio" name="fav_color" value="Blue" checked>Blue<br>
        <input type="radio" name="fav_color" value="Yellow">Yellow
    </div>
</div>
<button class="check" type="submit">Проверить</button>
<button class="show" type="submit">Показать ответ</button>


<br>
<br>
<button class="previous" type="submit">Предыдущий</button>
<button class="next" type="submit">Следующий</button>
<br><br>
<button class="reset" type="submit">Сбросить</button>
<button class="random" type="submit">Рандомизировать вопросы</button>
<div class="corA" hidden>

</div>
</form>


<script src="./main.js" type="module"></script>
</body>
</html>
